# root logger
log4j.rootLogger=TRACE, STDOUT, FILE

# setup for console logging
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Threshold=info
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=[%t] (%F:%L) %p - %m%n

# setup for log file
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.append=false
log4j.appender.FILE.File=logs/sdt-debug.log
log4j.appender.FILE.Threshold=debug
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%t] (%F:%L) %p - %m%n

# these packages are very chatty in debug, want to limit their output so as not to bury useful info
log4j.logger.org.openqa=INFO
log4j.logger.org.apache=INFO
log4j.logger.org.littleshoot=WARN
log4j.logger.io.netty=WARN
log4j.logger.net.lightbody=WARN
